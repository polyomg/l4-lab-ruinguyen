<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<h2>Your Shopping Cart</h2>

<table border="1" style="width:100%; text-align:center;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>

    <tr th:each="item : ${cart.items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <form th:action="@{|/cart/update/${item.id}|}" method="post">
                <input type="number" name="qty" min="1"
                       th:value="${item.qty}" style="width:60px;"
                       onblur="this.form.submit()">
            </form>
        </td>
        <td th:text="${item.price * item.qty}"></td>
        <td>
            <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
        </td>
    </tr>
</table>

<br>
<h3>Total Items: <span th:text="${cart.count}"></span></h3>
<h3>Total Amount: <span th:text="${cart.amount}"></span></h3>

<br>
<a href="/cart/clear">Clear Cart</a> |
<a href="/item/index">Add More</a>

</body>
</html>
