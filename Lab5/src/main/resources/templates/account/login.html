<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Giao diện tối giản nhưng dễ nhìn */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>

  <!-- Hiển thị thông báo nếu có -->
  <div th:if="${message}" class="message" th:text="${message}"></div>

  <!-- Form đăng nhập -->
  <form action="/account/login" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <div class="checkbox">
      <input type="checkbox" name="remember" value="true" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
