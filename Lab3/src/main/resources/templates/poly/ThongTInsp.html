<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Product Form</h2>

<form th:action="@{/product/save}" method="post" th:object="${product}">
    <label>Name:</label>
    <input type="text" th:field="*{name}"><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}"><br><br>

    <button type="submit">Save</button>
</form>

<h3>Kết quả:</h3>
<ul>
    <li>Tên sản phẩm: <span th:text="${name}"></span></li>
    <li>Giá: <span th:text="${price}"></span></li>
</ul>
</body>
</html>
