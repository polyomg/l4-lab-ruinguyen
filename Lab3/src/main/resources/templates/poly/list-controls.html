<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 5 - SelectBox & RadioGroup</title>
</head>
<body>
<fieldset>
    <legend>Fill to SelectBox</legend>
    <select name="cbo">
        <th:block th:each="staff: ${list}">
            <option th:value="${staff.id}" th:text="${staff.fullname}"></option>
        </th:block>
    </select>

    <h3>Create Radio Button Group</h3>
    <th:block th:each="staff: ${list}">
        <label>
            <input type="radio" name="rdo" th:value="${staff.id}">
            <th:block th:text="${staff.fullname}"></th:block>
        </label>
        <br>
    </th:block>
</fieldset>
</body>
</html>
